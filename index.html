<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loud Sound</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }

        button {
            padding: 25px 50px;
            font-size: 22px;
            background: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button onclick="playSound()">Open Gift</button>

    <audio id="mySound">
        <source src="sound.mp3" type="audio/mpeg">
    </audio>

    <script>
        function playSound() {
            var sound = document.getElementById("mySound");
            sound.volume = 1.0;
            sound.play();
        }
    </script>

</body>
</html>
